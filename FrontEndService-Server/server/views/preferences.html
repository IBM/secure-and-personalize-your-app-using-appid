<!DOCTYPE html>
<html>

<head>
    <title>User Preferences</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unpkg.com/carbon-components/css/carbon-components.min.css' />
    <link rel='stylesheet' type="text/css" href="../scripts/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="theme:'Gray10';">
        <div id="header">
                <header class="banner bx--header" role="banner" aria-label="IBM Platform Name" data-header>
            
                    <a class="bx--header__name" href="javascript:void(0)" 
                    style="font-size: 15pt;"
                    title="">
                    Provide your Preferences
                    </a>
                </header>
            </div>
            <br/>
    <div class="custom-container bx--form-item">
            <div class="bx--select">
            <label for="select-id" class="bx--label">Select label</label>
            <div class="bx--select-input__wrapper">
                    <select  id="select-id" class="bx--select-input ">
                      <option class="bx--select-option" value=""  disabled selected hidden>Choose an option </option>
                      <option class="bx--select-option" value="option1" >Option 1 </option>           
                      <option class="bx--select-option" value="option2" >Option 2 </option> 
                    </select>
            </div>
        </div>
    </div>
    <div class=" form-element-container bx--form-item">
        <fieldset class="bx--fieldset">
            <legend class="bx--label">Checkbox</legend>
            <!-- input + label -->
            <div class="bx--form-item bx--checkbox-wrapper">
              <input id="bx--checkbox-1" class="bx--checkbox" type="checkbox" value="new"
                name="checkbox">
              <label for="bx--checkbox-1" class="bx--checkbox-label">Value1</label>
            </div>
            <!-- input + label indeterminate -->
            <div class="bx--form-item bx--checkbox-wrapper">
              <input id="bx--checkbox-2" class="bx--checkbox" type="checkbox" value="new"
                name="checkbox" >
              <label for="bx--checkbox-2" class="bx--checkbox-label">Value2</label>
            </div>
        </fieldset>
    </div>
    <div class=" form-element-container bx--form-item">
        <fieldset class="bx--fieldset">
            <legend class="bx--label">Radio button label</legend>
            <div class="bx--form-item">
              <div class="bx--radio-button-group  bx--radio-button-group--vertical ">
                  <div class="bx--radio-button-wrapper">
                    <input id="radio-button-b4twcexavc-1" class="bx--radio-button" type="radio" value="red" name="radio-button--vertical" tabindex="0">
                    <label for="radio-button-b4twcexavc-1" class="bx--radio-button__label">
                      <span class="bx--radio-button__appearance"></span>
                      <span class="bx--radio-button__label-text">Radio button label1</span>
                    </label>
                  </div>
                  <div class="bx--radio-button-wrapper">
                    <input id="radio-button-b4twcexavc-2" class="bx--radio-button" type="radio" value="green" name="radio-button--vertical" tabindex="0">
                    <label for="radio-button-b4twcexavc-2" class="bx--radio-button__label">
                      <span class="bx--radio-button__appearance"></span>
                      <span class="bx--radio-button__label-text">Radio button label2</span>
                    </label>
                  </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class=" form-element-container bx--form-item">
        <button id="submit" class="bx--btn bx--btn--primary" type="button">Submit</button>
    </div>
</body>

<script src="./../node_modules/carbon-components/scripts/carbon-components.min.js"></script>
<script src="./../scripts/script.js"></script>

</html>
